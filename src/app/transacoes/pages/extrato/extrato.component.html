
<div
  class="d-flex flex-row align-center mb-16"
  [class]="apenasTransacoes() ? 'justify-end' : 'justify-sb'"
>
  @if (!apenasTransacoes()) {
  <h2 class="text-20 ">Extrato</h2>
  }
  <button matButton="filled" routerLink="/transacoes/transacao">Adicionar nova transação</button>
</div>

<mat-card>
  <mat-card-content>
    @for (transacao of transacoes(); track $index) {
      <app-transacao [transacao]="transacao" (transacaoExcluida)="ngOnInit()" />
      <hr aria-hidden="true" class="mb-8 mt-4"/>
    }

    @if (!apenasTransacoes()) {
      <mat-paginator #paginator
        class="demo-paginator"
        (page)="alterarPagina($event.pageIndex+1)"
        [length]="qtdItens()"
        [pageSize]="qtdItensPorPagina()"
        [showFirstLastButtons]="true"
        [pageIndex]="pagina()-1"
        aria-label="Selecione a página">
      </mat-paginator>
    }
  </mat-card-content>

</mat-card>
